{% extends 'accounts/main.html' %}

{% block content %}

    <br>


<div class="row">
    
    <div class="col-md">
        <div class="card card-body">
            <h5>User:<h5/>
            <hr>
            <h2 class="text-center font-italic">{{user.name}}</h2>
            <h5>Contact Information</h5>
            <hr>
            <p>Email: {{user.email}}</p>
            <p>Phone: {{user.phone}}</p>
        </div>
    </div>


    <div class="col-md">
        <div class="card card-body">

            <table class="table table-sm">
                <tr>
                    <th>Tag Name</th>
                    <th>Remove</th>
                </tr>
                {% for tag in tags %}
                    <tr>
                        <td>{{tag.name}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
<br>
{% endblock %}
